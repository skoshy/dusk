<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>redux-dusk - Enhances Redux by making it easy to map state, actions, selectors, and more</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Enhances Redux by making it easy to map state, actions, selectors, and more">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css">

  <style>
    :root {
      --cover-background-image: linear-gradient(135deg, #e09328 1%,#0072af 40%,#4f00a7 100%);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'redux-dusk',
      repo: 'https://github.com/skoshy/redux-dusk',
      coverpage: true,
      loadSidebar: true,
      themeable: {
          readyTransition : false, // default
          responsiveTables: true  // default
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- docsify-themeable -->
  <script src="https://unpkg.com/docsify-themeable"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
